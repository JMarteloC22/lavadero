<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Vehículo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Actualizar Vehículo</h2>

        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="v_ident">Identificación del Vehículo:</label>
                <input type="text" name="v_ident" class="form-control" required placeholder="Identificación del vehículo">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if form.instance.id %}
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <select name="marca" class="form-control">
                        <option value="{{ form.instance.marca }}" selected>{{ form.instance.marca }}</option>
                        {% for value, display in form.fields.marca.choices %}
                            <option value="{{ value }}">{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="soat">SOAT:</label>
                    <input type="text" name="soat" class="form-control" value="{{ form.instance.soat }}" placeholder="{{ form.instance.soat }}">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select name="tipo" class="form-control">
                        <option value="{{ form.instance.tipo }}" selected>{{ form.instance.tipo }}</option>
                        {% for value, display in form.fields.tipo.choices %}
                            <option value="{{ value }}">{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="vias_frecuentes">Vías Frecuentes:</label>
                    <select name="vias_frecuentes" class="form-control">
                        <option value="{{ form.instance.vias_frecuentes }}" selected>{{ form.instance.vias_frecuentes }}</option>
                        {% for value, display in form.fields.vias_frecuentes.choices %}
                            <option value="{{ value }}">{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="combustible">Combustible:</label>
                    <select name="combustible" class="form-control">
                        <option value="{{ form.instance.combustible }}" selected>{{ form.instance.combustible }}</option>
                        {% for value, display in form.fields.combustible.choices %}
                            <option value="{{ value }}">{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="transmision">Transmisión:</label>
                    <select name="transmision" class="form-control">
                        <option value="{{ form.instance.transmision }}" selected>{{ form.instance.transmision }}</option>
                        {% for value, display in form.fields.transmision.choices %}
                            <option value="{{ value }}">{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Actualizar Vehículo</button>
            </form>
        {% endif %}

        <a href="{% url 'listar_vehiculos' %}" class="btn btn-secondary mt-3">Regresar a la lista de vehículos</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
